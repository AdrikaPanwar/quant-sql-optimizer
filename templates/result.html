<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized SQL File</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Your Optimized SQL File</h1>
        <div class="text-center mt-4">
            <a href="{{ sql_file.optimized_file.url }}" class="btn btn-primary">Download Optimized File</a>
        </div>
        <hr class="my-4">
        <div class="text-center">
            <h3>Quantum Circuit Diagram</h3>
            <pre>{{ circuit_diagram }}</pre> <!-- current circuit_diagram -->

            <a href="{% url 'upload_file' %}" class="btn btn-secondary">Upload Another File</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
